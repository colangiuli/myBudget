<!--
This template loads for the 'tab.friend-detail' state (app.js)
'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
The FriendsCtrl pulls data from the Friends service (service.js)
The Friends service returns an array of friend data 
-->
<ion-view>
 <ion-nav-title>{{category.name}} {{category.shareLabel}}</ion-nav-title>
    <ion-nav-buttons side="secondary">
      <button class="button  button-icon icon ion-plus" ng-click="createNewExpense(category.objectId)"></button>
    </ion-nav-buttons>
  <ion-content class="padding">
	<center>
		<i class="icon {{category.icon}}" style="font-size: 40px;"></i>
		<h5 class="{{budgetColor}}">usati {{used}} di {{category.budget}}</h5>
    <label class="item item-input item-select">
    <div class="input-label">
      Storico
    </div>
    <select style="text-decoration: underline; font-weight: bold;" ng-model="monthSelected" ng-change="monthChanged(monthSelected)">
      <option value="2015-02">Febbraio 2015</option>
      <option value="2015-03">Marzo 2015</option>
      <option value="2015-04">Aprile 2015</option>
      <option value="2015-05">Maggio 2015</option>
      <option value="2015-06">Giugno 2015</option>
      <option value="2015-07">Luglio 2015</option>
    </select>
  </label>
	</center>
    <ion-list>		
  		<ion-item class="item item-avatar item-complex" ng-repeat="expense in expenses">
          <img ng-src="{{expense.owner_img}}" class="icon-image">
          <div class="row">
              <div class="col-67">
                  <h3>{{expense.note}}</h3>
  				        <p>{{expense.date | date:dateFormat}}</p>
              </div>
              <div class="col-33" style="padding-top: 12px;vertical-align: middle;">
  				        <h3 style="text-align: right;">{{expense.value}} â‚¬</h3>
              </div>
          </div>			
  					
  					
          <ion-option-button class="button-positive" ng-click="editExpense(expense)">
            Edit
          </ion-option-button>
  		    <ion-option-button class="button-assertive" ng-click="removeExpense(expense)">
            Delete
          </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
