<ion-view view-title="Expenses">
    <ion-nav-buttons side="secondary">
      <button class="button  button-icon icon ion-plus" ng-click="createNewExpense()"></button>
    </ion-nav-buttons>
  <ion-content>
    <ion-refresher pulling-text="pull for older expenses" on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item item-icon-left item-icon-right item-complex" ng-repeat="expense in expenses"  href="#/tab/expenses/{{expense.objectId}}">
         <i class="icon {{expense.categoryID_icon}}"></i>

        <div class="row">
            <div class="col-67">
                <h3>{{expense.note}}</h3>
				<p>{{expense.date | date:dateFormat}}</p>
            </div>
            <div class="col-33" style="padding-top: 12px;vertical-align: middle;">
				<h3 style="text-align: right;">{{expense.value}} â‚¬</h3>
            </div>
        </div>

        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-positive" ng-click="editExpense(expense)">
          Edit
        </ion-option-button>
		<ion-option-button class="button-assertive" ng-click="removeExpense(expense)">
          Delete
        </ion-option-button>
      </ion-item>





    </ion-list>
  </ion-content>
</ion-view>
