<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-dark">


  <!-- Dashboard Tab -->
  <ion-tab title="Categories" icon-off="ion-document-text" icon-on="ion-document-text" href="#/tab/categories">
    <ion-nav-view name="tab-categories"></ion-nav-view>
  </ion-tab>


  <!-- Expenses Tab -->
  <ion-tab title="Expenses" icon-off="ion-social-euro-outline" icon-on="ion-social-euro" href="#/tab/expenses">
    <ion-nav-view name="tab-expenses"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="Partners" icon-off="ion-android-people" icon-on="ion-android-people" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
