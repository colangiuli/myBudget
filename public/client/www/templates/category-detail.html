<!--
This template loads for the 'tab.friend-detail' state (app.js)
'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
The FriendsCtrl pulls data from the Friends service (service.js)
The Friends service returns an array of friend data 
-->
<ion-view>
 <ion-nav-title>{{category.name}}</ion-nav-title>
    <ion-nav-buttons side="secondary">
      <button class="button  button-icon icon ion-plus" ng-click="createNewExpense(category.objectId)"></button>
    </ion-nav-buttons>
  <ion-content class="padding">
	<center>
		<i class="icon {{category.icon}}" style="font-size: 70px;"></i>
		<h4 class="{{budgetColor}}">usati {{used}} di {{category.budget}}</h4>
		<h4 ng-show="category.shared == 'true'">shared</h4>
	</center>
    <ion-list>		
		<ion-item class="item item-avatar item-complex" ng-repeat="expense in expenses">
        <img ng-src="{{expense.owner_img}}" class="icon-image">
        <div class="row">
            <div class="col-67">
                <h2>{{expense.note}}</h2>
				<p>{{expense.date | date:dateFormat}}</p>
            </div>
            <div class="col-33" style="padding-top: 12px;vertical-align: middle;">
				<h2 style="text-align: right;">{{expense.value}} â‚¬</h2>
            </div>
        </div>			
					
					
        <ion-option-button class="button-positive" ng-click="editExpense(expense)">
          Edit
        </ion-option-button>
		<ion-option-button class="button-assertive" ng-click="removeExpense(expense)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
